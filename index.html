<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Agradecimiento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            margin: 20px;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
        .button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4f3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Muchas Gracias!</h1>
        <p>Apreciamos cada esfuerzo y enseñanza </p>
        <div class="footer">Laura y Simon</div>
    </div>
</body>
</html>
